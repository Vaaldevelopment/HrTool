<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-lg-12">
      <a (click)="addCandidate()" class="btn btn-primary pull-right">Add new candidate</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 text-center offset-lg-2">
      <form action="">
        <div class="form-group input-group-lg">
          <input type="text" name="search" id="c_search" class="form-control" placeholder="Search..."
            [(ngModel)]="searchTerm" (keyup)="loadData()">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row" *ngIf="results">
  <div class="col-lg-8 offset-lg-2">
    <span class="record-count"><b>Record Count - {{this.rowcount}}</b></span> 
    <div class="table">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Department</th>
            <th scope="col">Status</th>
            <th scope="col">Stage</th>
            <th scope="col">Date</th>
            <th scope="col">Resume</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results">
            <!-- <td> <a href="{{ result.first_name }}" target="_blank">{{ result.first_name }}</a></td> -->
            <td> {{ result.first_name }}</td>
            <td>{{ result.position_name }}</td>
            <td>{{ result.dep_name }}</td>
            <td>{{ result.status_name }}</td>
            <td>{{ result.stage_name }}</td>
            <td>{{ result.date | date }}</td>
            <td><a href={{config+result.cv}} class="btn btn-outline-dark" target="_blank"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></a></td>
            <!-- <td><a href="#!" class="" data-toggle="modal" data-target="#myModal" (click)="getResume(result)"><i
                  class="fa fa-file-pdf-o" aria-hidden="true"></i> </a></td> -->
            <td><button (click)="editCandidate(result.candidate_id)" class="btn btn-outline-dark"><i class="fa fa-pencil"
                  aria-hidden="true"></i></button> |
              <button (click)="deleteCandidate(result)" class="btn btn-outline-danger"> <i class="fa fa-trash"
                  aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <dx-data-grid
            #grid
            id="gridContainer"
            [dataSource]="results"
            [selectedRowKeys]="[]"
            [showBorders]="true">
            <dxi-column dataField="first_name" caption="Name"></dxi-column>
            <dxi-column dataField="position_name" caption="Positions"></dxi-column>
            <dxi-column dataField="dep_name" caption="Department"></dxi-column>
            <dxi-column dataField="status_name" caption="Status"></dxi-column>
            <dxi-column dataField="stage_name" caption="Stage"></dxi-column>
            <dxi-column dataField="date" caption="Date" dataType = "date" format = "dd-MM-yyyy" ></dxi-column>
            <dxi-column caption="Resume" cellTemplate="ViewResume"></dxi-column>
            <div *dxTemplate="let data of 'ViewResume'" class="text-center">
              <a href={{config+cv}} class="btn btn-outline-dark" target="_blank"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>
            </div>
            <dxi-column caption="Action" cellTemplate="ViewIconTemplate"></dxi-column>
            <div *dxTemplate="let data of 'ViewIconTemplate'" class="text-center">
              <button (click)="editCandidate(candidate_id)" class="btn btn-outline-dark"><i class="fa fa-pencil"
                  aria-hidden="true"></i></button> |
              <button (click)="deleteCandidate(results)" class="btn btn-outline-danger"> <i class="fa fa-trash"
                  aria-hidden="true"></i></button>
            </div>
            <dxo-paging [pageSize]="2"></dxo-paging>
          </dx-data-grid>

  </div>
</div>



<!-- Modal -->

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <div style="text-align: center;">
          <!-- <iframe src="http://docs.google.com/gview?url=//MVT094/PDFSave/14_nnnn.docx" 
style="width:750px; height:600px;" frameborder="0"></iframe> -->

          <iframe src="{{resumePath}}" height="750px" width="600px"></iframe>


          <!-- <iframe src="http://10.0.9.21/hrtool/uploads/Test.pdf" style="width:750px; height:600px;" frameborder="0"></iframe> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
