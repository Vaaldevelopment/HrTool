<div class="container-fluid pt-3">
  <div class="row">

    <div class="col-lg-4">
      <div class="upload text-center">
        <span class="upload-text">
          <i class="fa fa-files-o" aria-hidden="true"></i>
          <br> Upload Resume
        </span>
        <input type="file" name="upload" accept=".pdf" />
      </div>
    </div>

    <div class="col-lg-8 bg-white p-4 shadow-sm">

      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" aria-describedby="phone">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="custom-control custom-checkbox mb-1">
            <input type="checkbox" class="custom-control-input" id="postion">
            <label class="custom-control-label" for="postion">Postion</label>
          </div>
          <div class="form-group">
            <select name="" id="" class="form-control">
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="custom-control custom-checkbox mb-1">
            <input type="checkbox" class="custom-control-input" id="department">
            <label class="custom-control-label" for="department">Department</label>
          </div>
          <div class="form-group">
            <select name="department" id="department" class="form-control">
              <option value="">Select</option>
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="custom-control custom-checkbox mb-1">
            <input type="checkbox" class="custom-control-input" id="status">
            <label class="custom-control-label" for="status">Status</label>
          </div>
          <div class="form-group">
            <select name="status" id="status" class="form-control">
              <option value="">Select</option>
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="custom-control custom-checkbox mb-1">
            <input type="checkbox" class="custom-control-input" id="stage1">
            <label class="custom-control-label" for="stage1">Stage</label>
          </div>
          <div class="form-group">
            <select name="" id="" class="form-control">
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="custom-control custom-checkbox mb-1">
            <input type="checkbox" class="custom-control-input" id="date1">
            <label class="custom-control-label" for="date1">Date</label>
          </div>
          <div class="form-group">
            <div class="form-group">
              <input type="date" class="form-control" id="date" aria-describedby="date">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCenter">Save</button>
          <button type="button" class="btn btn-link">Cancel</button>
        </div>
      </div>

    </div>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h1><i class="fa fa-check-circle text-success" aria-hidden="true"></i></h1>
        <strong>Record Saved</strong>
      </div>
      <div class="modal-footer align-middle">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
