<div class="container-fluid pt-4" *ngIf="!message && !verifyMessage">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-sm-6 p-5 bg-white shadow">
      <h4>Welcome</h4>
      <hr>
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-eye" aria-hidden="true"></i></span>
            </div>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Login </button>
      </form>
      <br>
      <a href="#!" (click)="createAccount()">Create new account.</a>
    </div>
  </div>
</div>

<div class="container-fluid pt-4" *ngIf="message">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-sm-6  p-5 bg-white shadow">
      <h4>Create new account</h4>
      <br>
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" id="fName" aria-describedby="fName" placeholder="First & Last Name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            </div>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-eye" aria-hidden="true"></i></span>
            </div>
            <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-eye" aria-hidden="true"></i></span>
            </div>
            <input type="password" class="form-control" id="cPassword" aria-describedby="cPassword" placeholder="Confirm Password">
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary" (click)="verifyEmail()">Create Account </button>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid pt-4" *ngIf="verifyMessage">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-sm-6  p-5 bg-white shadow text-center">
      <h2 class="text-primary"><i class="fa fa-thumbs-up" aria-hidden="true"></i></h2>
      <h3>Everything looks good!!</h3>
      <p>
        You will shortly recieve an email with account confirmation from admin.
      </p>
    </div>
  </div>
</div>
